{% extends '../base.html' %}

{% block csslink %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
{% if request.GET.result == 'success' %}
	<script>
		alert('성공적으로 수정되었습니다.')
	</script>
{% endif %}
        <div id="board" class="board-form">

            <table class="tbl-ex">
                <tr>
                    <th colspan="2">글보기</th>
                </tr>
                <tr>
                    <td class="label">제목</td>
                    <td>{{ board.title }}</td>
                </tr>
                <tr>
                    <td class="label">내용</td>
                    <td>
                        <div class="view-content">
                            {{ board.content | linebreaks }}
                        </div>
                    </td>
                </tr>
            </table>
            <div class="bottom">
                <a href="/board/">글목록</a>
                <a href="/board/modifyform/{{ board.id }}">글수정</a>

                {% if request.session.authuser is not None  %}
                    <a href="/board/writeform?id={{ board.id }}">답글달기</a>
                {% endif %}
            </div>
        </div>

{% endblock %}
